{% extends "layout.html" %}

{% block page_title %}
  Example - Branching
{% endblock %}

{% block content %}
<main id="content" role="main">

  {% include "includes/breadcrumb_examples.html" %}

  <div class="grid-row">
    <div class="column-full">

      <form action="/accomodationType" method="get" class="form">

        <h1 class="heading-large">
          {{ heading_large }}
        </h1>

        <p>
          {{ details_1 }}
        </p>
        <p>
          {{ details_2 }}
        </p>
        <p>
          {{ details_3 }}
        </p>

        <h2 class="heading-medium">
          {{ question_1 }}
        </h2>

        <div class="form-group">
          <fieldset>

            <div class="multiple-choice">
              <input id="accomodation-type" type="radio" name="accomodationType" value="flat-house" {{ checked("option", "flat-house") }}required>
              <label for="accomodation-type">{{ option_1 }}</label>
            </div>

            <div class="multiple-choice">
              <input id="accomodation-type" type="radio" name="accomodationType" value="residential" {{ checked("option", "residential") }} required>
              <label for="accomodation-type">{{ option_2 }}</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
