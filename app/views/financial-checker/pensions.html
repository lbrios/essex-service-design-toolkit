{% extends "layout.html" %}
{% block page_title %}
  Pensions
{% endblock %}
{% block content %}
<div id="global-header-bar"></div>
<main id="content" role="main">
  <a href="/financial-checker/rent-property" class="link-back">Back</a>
  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/pensions" method="get" class="form">

      <div class="form-group">
        <fieldset>
          <legend>
            <h1 class="heading-large">Do you receive a pension?</h1>
          </legend>

          <div class="multiple-choice" data-target="pension-amount">
            <input id="get-pension" type="radio" name="pension" value="yes" {{ checked("option", "yes") }}required>
            <label for="get-pension">Yes</label>
          </div>
          <div class="multiple-choice">
            <input id="get-pension" type="radio" name="pension" value="no" {{ checked("option", "no") }}required>
            <label for="get-pension">No</label>
          </div>
          <div class="panel panel-border-narrow js-hidden" id="pension-amount">
            <label class="form-label" for="amount-state-pension">Weekly income from state pension</label>
            <input class="form-control" name="statePension" type="text" id="amount-state-pension" placeholder="£">
            <label class="form-label" for="amount-private-pension">Weekly income from private pension</label>
            <input class="form-control" name="privatePension" type="text" id="amount-private-pension" placeholder="£">
          </div>
        </fieldset>
      </div>
      <div class="form-group">
        <input type="submit" class="button" value="Continue">
      </div>
    </form>

    </div>
  </div>
</main>
{% endblock %}
