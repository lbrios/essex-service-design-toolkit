{% extends "layout.html" %}

{% block page_title %}
  Example - Branching
{% endblock %}

{% block content %}
<main id="content" role="main">

  {% include "includes/breadcrumb_examples.html" %}

  <div class="grid-row">
    <div class="column-two-thirds">

      <form action="/multiple-choice" method="get" class="form">

        <h1 class="heading-xlarge">
          Find out what you might need to pay
        </h1>

        <h2 class="heading-medium">
          Do you live in a house/flat or are you in, or about to go in, residential care?
        </h2>

        <div class="form-group">
          <fieldset>

            <div class="multiple-choice">
              <input id="over18True" type="radio" name="living" value="true" required>
              <label for="over18True">Flat/house</label>
            </div>

            <div class="multiple-choice">
              <input id="over18False" type="radio" name="living" value="true" required>
              <label for="over18False">Residential care</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input type="submit" class="button" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>
{% endblock %}
