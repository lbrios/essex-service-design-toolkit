{% extends "layout.html" %}

{% block page_title %}
  Example - Forms
{% endblock %}

{% block content %}
<main id="content" role="main">

  {% include "includes/breadcrumb_examples.html" %}

  <form action="/input" method="post" class="form">

    <h1 class="form-title heading-large">
      Title question goes here?
    </h1>

    <!-- Full name -->
    <div class="form-group">
      <label class="form-label" for="full-name">
        Label goes here
      </label>
      <input type="text" class="form-control" id="full-name" name="name" {{ checked("index", "name") }} required>
    </div>

    <div class="form-group">
      <input type="submit" class="button" value="Continue">
    </div>

  </form>

</main>
{% endblock %}
